<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames in HTML</title>
</head>
<body>
    <h1>iFrames in HTML</h1>
    <!-- Embedding You tube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Edsxf_NBFrw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- Embedding Google Maps -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d243647.25176871577!2d78.40804555!3d17.4123487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1669821470043!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!-- Embedding pdf -->
    <object data="https://www.tutorialspoint.com/cloud_computing/cloud_computing_tutorial.pdf" type="application/pdf" width="800" height="1200">
        <p>You don't have a PDF plugin, but you can <a href="https://www.tutorialspoint.com/cloud_computing/cloud_computing_tutorial.pdf" target="_blank"> Download the PDF file.</a></p>
    </object>
</body>
</html>
