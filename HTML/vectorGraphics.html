<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Graphics</title>
</head>
<body>
    <h1>Vector Graphics in HTML</h1>
    <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <circle cx="150" cy="100" r="90" fill="blue" />
    </svg>
    <img src="https://images.pexels.com/photos/1599452/pexels-photo-1599452.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Parrot SVG image" height="100" width="100"/>
    <svg width="100%" height="100%">
        <rect width="100%" height="100%" fill="red" />
        <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
        <polygon points="120,0 240,255 0,255" fill="green"/>
        <text x="50" y="100" font-family="verdana" font-size="55" fill="white" stroke="black" stroke-width="2">Hello!</text>
    </svg>
</body>
</html>
