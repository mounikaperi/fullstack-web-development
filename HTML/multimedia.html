<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia in HTML</title>
</head>
<body>
    <h1>Audio and Video Content</h1>
    <video src="rabbit320.webm" controls>
        <p>Your browser doesn't support HTML video. Here is a <a href="rabbit320.webm">Link to the video</a> instead.</p>
    </video>
    <video controls>
        <source src="rabbit320.mp4" type="video/mp4">
        <source src="rabbit320.mp4" type="video/webm">
        <p>
            Your browser doesn't support this video. Here is a <a href="rabbit320.mp4">Link to the video</a>
        </p>
    </video>
    <video controls width="400" height="400" autoplay loop muted preload="auto" poster="poster.png">
        <source src="rabbit320.mp4" type="video/mpv4" />
        <source src="rabbit320.webm" type="video/webm" />
        <p>Your browser doesn't support this video. Here is a <a href="rabbit320.mp4">Link to the video</a> instead. </p>
    </video>
    <audio controls>
        <source src="viper.mp3" type="audio/mp3" />
        <source src="viper.ogg" type="audio/ogg" />
        <p>Your browser doesn't support this audio file. Here is a <a href="viper.mp3">Link to the audio</a> instead.</p>
    </audio>
    <video controls>
        <source src="rabbit320.mp4" type="video/mpv4" />
        <source src="rabbit320.webm" type="video/webm" />
        <track kind="subtitles" src="subtitles_es.vtt" srclang="es" label="Spanish" />
    </video>
</body>
</html>
